server:
  port: 8761
  servlet:
    context-path: /registry
    
spring:
  application:
    name: registry
    
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka    
